<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <title>Lista Productos -Edicion</title>
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-3 border-bottom">Editar Sede</h1>
                <form method="post" th:action="@{'/sede/save'}" th:object="${sedes}" class="mt-2">
                    <input th:field="*{getIdsede()}" name="id" type="hidden"/>
                    <div class="mb-3">
                        <label class="form-label">Nombre de la Sede</label>
                        <input th:field="*{getNombreSede()}" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Direccion</label>
                        <input th:field="*{getDireccion()}" type="text" class="form-control">
                    </div>

                    <a th:href="@{'/sede'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>





            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">Lista de Trabajadores</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>DNI</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="trabajador, info : ${listaTrabajadores}">
                            <td th:text="${info.index + 1}"></td>
                            <td th:text="${trabajador.getDni()}"></td>
                            <td th:text="${trabajador.getNombres()}"></td>
                            <td th:text="${trabajador.getApellidos()}"></td>
                            <td>nada</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
